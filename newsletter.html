<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A top five list of golf courses for Golf Lovers in Ireland">
    <meta name="keywords" content="golf courses, links courses, parkland courses, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Top Golf Ireland</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Top Golf Ireland</h1>
        </a>
        <nav>
            <ul class="menu">
                <li>
                    <a href="newsletter.html" class="active">Newsletter</a>
                </li>
                <li>
                    <a href="top_5_courses.html">Top 5 Courses</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>                
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="newsletter-form" action="https://formdump.codeinstitute.net/" method="post">
            <h2>Keep informed on the latest Top Golf Courses in Ireland</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required/>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required/>
            
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required/>
            
            <h3>Favourite type of Course:</h3>
            <label for="links">Links Course</label>
            <input id="links" type="radio" name="course_preference" value="links" required>
            
            <label for="parkland">Parkland Course</label>
            <input id="parkland" type="radio" name="course_preference" value="parkland">
            
            <label for="both">Both</label>
            <input id="both" type="radio" name="course_preference" value="both">
                 
            <input class="join-button" type="submit" value="Keep me informed!"/>
        </form>
    </section>
    <footer>
        <ul class="social">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" 
                aria-label="visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" 
                aria-label="visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener" 
                aria-label="visit our YouTube page (opens in a new tab)">
                <i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font aweseome script-->
    <script src="https://kit.fontawesome.com/060a522d0a.js" crossorigin="anonymous"></script>
</body>
</html>
